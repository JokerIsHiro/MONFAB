<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <script src="js/nav.js" defer></script>
    <title>Table MONFAB</title>
</head>

<body>
    <div id="nav-container">
    </div>
    <div>
        <input type="search" name="filter" id="filter" placeholder="Filtrar">
        <table border="2">
            <thead>
                <tr>
                    <th>Accion</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>N. Serial</th>
                    <th>Estado</th>
                    <th>Prioridad</th>
                </tr>
            </thead>
            <tbody id="body">

            </tbody>
        </table>
    </div>

    <dialog id="editDialog">
        <form method="post" id="form">
            <label for="fullname">Fullname</label>
            <input type="text" id="fullname" name="fullname"><br>
            <label for="desc">Desc</label>
            <input type="text" id="desc" name="desc"><br>
            <label for="serial">Serial</label>
            <input type="text" id="serial" name="serial"><br>
            <label for="status">Status</label>
            <input type="checkbox" name="status" id="status"></label><br>
            <label for="prio">Prio</label><br>
            <input type="radio" name="prio" id="prioHigh" value="High"> Alta</label><br>
            <input type="radio" name="prio" id="prioMedium" value="Medium"> Media</label><br>
            <input type="radio" name="prio" id="prioLow" value="Low"> Baja</label><br>
            <button type="submit">Save</button>
        </form>
    </dialog>
</body>

</html>
